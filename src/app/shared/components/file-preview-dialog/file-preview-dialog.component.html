<nb-card [ngClass]="{main_layout: !imageShow}" class="file-preview-dialog" [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="primary">
  <div class="upper_div_download">
    <div class="save_as_but">
      <i class="fa fa-search-plus"  *ngIf="imageShow" (click)="onZoomIn()" aria-hidden="true"></i>
      <i class="fa fa-search-minus ml-3 mr-3"  *ngIf="imageShow" (click)="onZoomOut()"aria-hidden="true"></i>
      <i class="fa fa-download" [matMenuTriggerFor]="menu" aria-hidden="true"></i>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="onImage()">Direct Download</button>
        <button mat-menu-item  [matMenuTriggerFor]="menu1">Save to</button>
      </mat-menu>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item *ngFor="let lookup of lookupList" (click)="addNewFile(lookup)">{{lookup}}</button>
      </mat-menu>
    </div>
  </div>
    <div class="main" *ngIf="imageShow">
      <div [ngClass]= "!isZoom ? 'all_image' : 'onZoom'">
        <img [src]="Data" alt=""  id="image">
        <div class="imglayout">
          <i class="fas fa-times close_icon mr-2 " (click)="onCancel()"></i>
          <nb-icon class="d_icon" icon="download" (click)="onImage()"></nb-icon>
      </div>
      </div>

    </div>
    <ngx-doc-viewer *ngIf="!imageShow" queryParams="hl=Nl" [url]="selectedDoc" [viewer]="selectedViewer.name"
        style="width:100%;height:80vh;"></ngx-doc-viewer>
</nb-card>
<div class="upper_div" *ngIf="imageShow && false">
  <i class="fa fa-plus" (click)="onZoomIn()" aria-hidden="true"></i>
  <i class="fa fa-minus ml-3" (click)="onZoomOut()"aria-hidden="true"></i>
</div>
