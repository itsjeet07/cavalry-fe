<div class="row dashboard-card">



  <div class="col-lg-12 pl-lg-1 pr-lg-0">
    <!-- <nb-card matRipple>
      <button type="button" class="btn" [ngClass]="{'annRead': !isAnnounceRead }"
        (click)="openAnnouncementBox()">Announcements</button>
    </nb-card> -->
    <!-- <div class="chart-warpper"> -->

      <ng-container *ngFor="let chart of chartArray; let i = index">
        <div class="col-lg-6 pl-lg-1 pr-lg-0 two-col">
        <div class="chart-item-warpper">
          <div class="card box mb-1 pointer border-0 project-total"  (click)="onCollapse(i)" [ngClass]="{'expand-panel':true}"  [attr.aria-expanded]="true" aria-controls="collapseExample" >
            <div class="icon">
              <i class="fas fa-layer-group"></i>
            </div>
            <p class="name ml-2" >Total {{chart.tableName}} </p>
            <div class="number">
              <span class="total_num"> {{chart.count}}</span>
            </div>
          </div>
          <div class="collapse mb-2"  id="collapseExample"  [ngbCollapse]="isCollapsed[i]">
            <nb-card  class="chart-card mb-2 border-0 border-radius-10">
              <nb-card-body class="chat_div" style="width: 100%; padding-left: 5px !important;">
                <google-chart style="width: 100%;"
                *ngFor="let c of chart.chart"
                class="google-card"
                  [title]="c.title"
                  [type]="type"
                  [data]="c.data"
                  [options]="c.options"
                  [height]="height"
                  (select)="onSelect($event, c, chart.tableName)"
                ></google-chart>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </div>
      </ng-container>

    <!-- </div>   -->
    <!-- <div class="mt-2">
      <ngx-notifications [fromDashboard]=true></ngx-notifications>
    </div>   -->
  </div>
</div>
