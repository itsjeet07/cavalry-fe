<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <button type="button" class="btn btn-primary btn-sm" style="float: right;padding:10px;" (click)="onAdd()">Add New User</button><br><br><br>

    </ng2-smart-table>
  </nb-card-body>
</nb-card>
