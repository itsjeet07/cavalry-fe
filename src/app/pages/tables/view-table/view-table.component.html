<nb-card>
  <nb-card-header>
    Column List Of Table {{ tableName }}
    <div matRipple class="btn-style">
      <i class="fa fa-cog fa-2x" style="cursor: pointer;"  (click)="onClick()"></i>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
