<nb-card *ngFor="let lookupData  of lookupDatas;  let i=index">
  <nb-card-body>
    <div class="row task-colll task-heading">

      <!-- Render Subject-->
      <div class="task-row main-headdd">
        <div class="task-col">
          <div class="checkbox">
            <ng-container>
              <span class="checkmark left-icon no-bg-task">
                <i class="fa fa-ticket">

                </i>

              </span>
              <span class="task-icon task-head">
                <ng-container *ngIf="!taskFirstItems.subject.edit">
                  Tasks

                </ng-container>
              </span>
              <ng-container *ngIf="taskFirstItems.subject.edit">
                <label class="label mb-0">{{ 'subject'  | normalText }}</label>
                <input nbInput type="text" placeholder="Subject" [(ngModel)]="subject">
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Edit Subject-->
      <div class="task-row first-row-task with-bor-task-col 111111">
        <div class="task-col">
          <div class="checkbox">
            <ng-container>
              <span class="task-selected left-icon">
                <!-- <div class="checkmark_stem"></div>
                <div class="checkmark_kick"></div> -->
                <!-- {{ "Is completed : " + lookupData.completed }}
                <input type="checkbox" class="inner_checkbox" [(ngModel)]="lookupData.completed"
                (change)="isCompleted(lookupData)" /> -->
                <img _ngcontent-cwg-c262=""  (click)="isCompleted(lookupData)" *ngIf="lookupData.completed == false" src="/assets/images/inactive.png" class="task-check-icon ng-star-inserted">
                <img _ngcontent-cwg-c262=""  (click)="isCompleted(lookupData)" *ngIf="lookupData.completed == true" src="/assets/images/active.png" class="task-check-icon ng-star-inserted">
              </span>

              <span class="task-icon float-algnn-col">
                <ng-container *ngIf="!lookupData?.subjectdata?.edit">
                  <b class="float-algnn"
                    (click)="toStaticEdit(lookupData, lookupData._id, 'subject')">{{ lookupData?.subject }}</b>
                  <i class="fa fa-edit" (click)="toStaticEdit(lookupData, lookupData._id, 'subject')"></i>
                </ng-container>
              </span>
              <ng-container *ngIf="lookupData?.subjectdata?.edit">
                <input class="margin-le-align" nbInput type="text" placeholder="Subject" [(ngModel)]="lookupData.subject">

                <div class="save-cancel-btns need-clear">
                  <button nbButton (click)="onStaticSave(lookupData, 'subject')" status="primary"
                    size="tiny">Save</button>
                  <button nbButton (click)="onStaticCancel(lookupData, 'subject')" status="basic"
                    size="tiny">Cancel</button>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Edit Due Date -->
      <div class="task-row row-task-neww">
        <div class="task-col">
          <div class="checkbox">
            <ng-container>
              <span class="checkmark left-icon user-icon-task">
                <i class="fa fa-calendar"></i>
              </span>
              <span class="task-icon float-algnn-col">
                <ng-container *ngIf="!lookupData?.dueDatedata?.edit">
                  <b class="float-algnn"
                    (click)="toStaticEdit(lookupData, lookupData._id, 'dueDate')">{{ lookupData?.dueDate | date }}</b>
                  <i class="fa fa-edit" (click)="toStaticEdit(lookupData, lookupData._id, 'dueDate')"></i>
                </ng-container>
              </span>

              <ng-container *ngIf="lookupData?.dueDatedata?.edit">
                <input placeholder="Due Date" class="form-control select-date" [(ngModel)]="lookupData.date"
                  [nbDatepicker]="formpicker">
                <nb-datepicker #formpicker></nb-datepicker>
                <div class="save-cancel-btns need-clear">
                  <button nbButton (click)="onStaticSave(lookupData, 'dueDate')" status="primary"
                    size="tiny">Save</button>
                  <button nbButton (click)="onStaticCancel(lookupData, 'dueDate')" status="basic"
                    size="tiny">Cancel</button>
                </div>
              </ng-container>

            </ng-container>
          </div>
        </div>
      </div>


      <div class="multiple-col">
        <ng-container *ngFor="let lookupFields of lookupData | keyvalue">
          <ng-container *ngIf="lookupFields.key != '_id' && isObject(lookupFields.value)
                                            && !doNotRenderFields.includes(lookupFields.key)">

            <div class="task-row row-task-neww no-pad-bot 222">
              <div class="task-col">
                <div class="full-width-row">
                  <label class="label mb-0">{{ lookupFields.key  | normalText }}</label>
                </div>
                <ng-container *ngIf="!lookupFields?.edit">
                  <div class="full-width-row with-content">
                    <b class="edit-class" nbTooltip="Click To Edit"
                      *ngIf="lookupFields.key.toLowerCase().indexOf('date') == -1" style="min-height: 5px;"
                      [innerHTML]="lookupFields.value" (click)="toEdit(lookupFields, lookupData._id)">
                    </b>
                  </div>
                  <b class="edit-class" nbTooltip="Click To Edit"
                    *ngIf="lookupFields.key.toLowerCase().indexOf('date') > -1" style="min-height: 5px;"
                    [innerHTML]="lookupFields.value | date" (click)="toEdit(lookupFields, lookupData._id)">
                  </b>

                  <i class="fa fa-edit" (click)="toEdit(lookupFields, lookupData._id)"></i>
                </ng-container>
                <div *ngIf="lookupFields?.edit" class="col-sm-6 ml-1 mb-2 status-click">
                  <ng-container *ngIf="inputFields.includes(lookupFields?.column?.type)">
                    <input nbInput [type]="lookupFields?.column?.type" [placeholder]="lookupFields?.column?.label"
                      [(ngModel)]="lookupFields.value">

                  </ng-container>
                  <ng-container *ngIf="lookupFields?.column?.type == 'richTextArea'">
                    <editor apiKey="3zk4lcdxv42ueqfotvbtw7lihq6uwkb0cy7l33muhxhr778z" [(ngModel)]="lookupFields.value">
                    </editor>
                  </ng-container>
                  <ng-container *ngIf="lookupFields?.column?.type == 'area'">
                    <textarea nbInput [placeholder]="lookupFields?.column?.label"
                      [(ngModel)]="lookupFields.value"></textarea>
                  </ng-container>
                  <ng-container  *ngIf="['dropdown', 'recordType'].includes(lookupFields?.column?.type)">
                    <nb-select class="select-full" [size]="dropdDownSize" [(ngModel)]="lookupFields.value" [placeholder]="lookupFields?.column?.label">
                      <nb-option *ngFor="let option of lookupFields?.column?.options" matRipple [value]="option">
                        {{ option }}
                      </nb-option>
                    </nb-select>
                  </ng-container>
                  <!-- <ng-container *ngIf="lookupFields?.column?.type == 'date'">
                    <input nbInput [nbDatepicker]="formpicker" [placeholder]="lookupFields?.column?.label"
                      [(ngModel)]="lookupFields.value">
                    <nb-datepicker #formpicker></nb-datepicker>
                  </ng-container> -->
                  <ng-container *ngIf="lookupFields?.column?.type == 'date'">
                    <input [placeholder]="lookupFields?.column?.label" class="form-control"
                      [(ngModel)]="lookupFields.date" [nbDatepicker]="formpicker">
                    <nb-datepicker #formpicker></nb-datepicker>
                  </ng-container>

                  <ng-container *ngIf="lookupFields?.column?.type == 'checkbox'">
                    <div class="checkbox custom-selectt">
                      <ng-container [formArrayName]="lookupFields?.column?.name"
                        *ngFor="let item of lookupFields?.column?.options; let i = index">
                        <nb-checkbox class="inner_checkbox" [(ngModel)]="lookupFields.value">{{ item }}
                        </nb-checkbox>
                      </ng-container>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="lookupFields?.column?.type == 'radio'">
                    <div class="RadioContainer">
                      <nb-radio-group class="radio" name="my-radio-group-{{lookupFields[lookupFields.key]}}"
                        [(ngModel)]="lookupFields.value">
                        <nb-radio *ngFor="let item of lookupFields?.column?.options" [value]="item">
                          {{ item }}
                        </nb-radio>
                      </nb-radio-group>

                    </div>
                  </ng-container>

                      <div class="files">

                              <img src="assets/images/close.png">
                            </div>
                          </div>
                          <nb-progress-bar class="progress_bar" *ngIf="uploadProgress > 0" aria-valuenow="25"

                      </div>

                  <div class="save-cancel-btns">
                    <button nbButton (click)="onSave(lookupFields)" status="primary" size="tiny">Save</button>
                    <button nbButton (click)="onCancel(lookupFields)" status="basic" size="tiny">Cancel</button>
                  </div>
                </div>

              </div>
            </div>




          </ng-container>
        </ng-container>
      </div>

      <div class="task-row row-task-neww no-pad-bot">
        <div class="task-col">
          <div class="checkbox">
            <ng-container>
              <ng-container *ngIf="!taskFirstItems.assignedTo.edit">
                <span class="float-algnn-col marg-lef-ext">
                  <label class="label mb-0" class="float-algnn">{{ 'Created By' }}</label>
                  <!-- <i class="fa fa-edit" (click)="toEdit(taskFirstItems.subject, lookupData._id)"></i> -->
                  <b class="flt-lf-wid-full">{{ 'Hemant' }}</b>

                </span>
              </ng-container>
              <ng-container *ngIf="taskFirstItems.assignedTo.edit">
                <input nbInput type="text" placeholder="Assigned To" [(ngModel)]="createdBy">
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="task-row row-task-neww desc-task">
        <div class="task-col">
          <div class="checkbox">
            <ng-container>
              <ng-container *ngIf="!lookupData?.descriptiondata?.edit">
                <span (click)="toStaticEdit(lookupData, lookupData._id, 'description')" *ngIf="lookupData?.description"
                  [innerHTML]="lookupData?.description"></span>
                <b (click)="toStaticEdit(lookupData, lookupData._id, 'description')" *ngIf="!lookupData?.description"
                  [innerHTML]="'Add Description'" class="blank-desciption"></b>
                <i class="fa fa-edit" (click)="toStaticEdit(lookupData, lookupData._id, 'description')"></i>
              </ng-container>
              <ng-container *ngIf="lookupData?.descriptiondata?.edit">
                <editor apiKey="3zk4lcdxv42ueqfotvbtw7lihq6uwkb0cy7l33muhxhr778z" [(ngModel)]="lookupData.description">
                </editor>
                <div class="save-cancel-btns">
                  <button nbButton (click)="onStaticSave(lookupData, 'description')" status="primary"
                    size="tiny">Save</button>
                  <button nbButton (click)="onStaticCancel(lookupData, 'description')" status="basic"
                    size="tiny">Cancel</button>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
