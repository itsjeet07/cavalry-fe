  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script>
    function opr() {
      var projectPageUrl = window.location.href.includes('/pages/tables/dynamic/');
      if (projectPageUrl) {
        document.getElementById('main_body').classList.add('notScrollable');
      } else {
        document.getElementById('main_body').classList.remove('notScrollable');
      };
    };

    window.addEventListener('popstate', function () {
      opr();
    });
    window.addEventListener('load', function () {
      opr();
    });
  </script>
  <!-- <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"></script> -->
</head>

<body id="main_body">
  <ngx-app>Loading...</ngx-app>

  <style>
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="spinner" id="nb-global-spinner">
    <img src="assets/images/loader.gif" alt="">
  </div>

</body>

</html>
